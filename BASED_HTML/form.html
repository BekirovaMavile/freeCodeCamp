<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First name</label>
        <br>
        <input type="text" id="fname" name="fname">
        <br>
        <label for="lname">Last name</label>
        <br>
        <input type="text" id="lname" name="lname">
        <br>
        <p>Password</p>
        <input type="password" name="password" placeholder="password">
        <p>Please choose your favorite character</p>
        <input type="radio" name="character" id="" value="Lecolas">Lecolas
        <input type="radio" name="character" id="" value="Frodo">Frodo
        <input type="radio" name="character" id="" value="Gandalf">Gandalf
        <br>
        <p>Please choose your favorite character</p>
        <input type="checkbox" value="Lecolas" name="name" id="">Lecolas
        <input type="checkbox" value="Frodo" name="name" id="">Frodo
        <input type="checkbox" value="Gandalf" name="name" id="">Gandalf
        <br>
        <p>Please choose your favorite character</p>
        <select name="favorite" id="">
            <option value="Lecolas">Lecolas</option>
            <option value="Frodo">Frodo</option>
            <option value="Gandalf">Gandalf</option>
        </select>
        <br>
        <input type="submit">
    </form>
</body>
</html>
